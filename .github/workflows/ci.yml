name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18]

    steps:
      - name: ğŸ›  Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§  Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ğŸ“¦  Install deps
        run: npm ci

      - name: âœ…  ESLint
        run: npm run lint

      - name: ğŸ§ª  Tests
        run: npm run test

      - name: ğŸ›   Build
        run: npm run build

      - name: ğŸ“¤  Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          if-no-files-found: error
